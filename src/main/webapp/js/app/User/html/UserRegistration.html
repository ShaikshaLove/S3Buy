
<div align="center"  class = "form-horizontal mx-auto rounded shadow-lg p-3 mb-5 bg-white rounded border border-info ">


    <div ng-show="showMsg" class="alert alert-success">
        <strong>Voila !</strong>  {{successMessage}} <a href="#cnfReg" class="alert-link">  Click here </a>.
    </div>

<form role = "form" style="width:100%">


    <h4 class="text-center"><font color="#ff8c00">Registration</font> <!--<font color="#556b2f">| </font>
        <a href="#userLogin"><font color="green"> To login</font></a>--> </h4>
    <hr color="#db7093"/>

    <div class="form-group row">
        <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="firstName">
        </div>


    </div>


    <div class="form-group row">
        <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="lastName" placeholder="Last name" ng-model="lastName">
        </div>
        <div class="col">
            <p></p>
        </div>

    </div>

    <div class="form-group row">
        <label for="email" class="col-sm-3 col-form-label">Your Email</label>
        <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email">
        </div>


    </div>





   <div  class = "form-group">
      <div class = "col-sm-offset-3 ">
          <p class="text-danger">Accept Terms and conditions <a  class="alert-link"data-toggle="modal" data-target="#myModal">
              click here
          </a></p>


          <!-- The Modal -->
          <div class="modal fade" id="myModal">
              <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">

                      <!-- Modal Header -->
                      <div class="modal-header">
                          <h4 class="modal-title text-danger">Read Carefully</h4>
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>

                      <!-- Modal body -->
                      <div class="modal-body">
                          <font class="text-info" size="3">Clicking the register button means you are accepted our terms and conditions
                          </font>
                      </div>

                      <!-- Modal footer -->
                      <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      </div>

                  </div>
              </div>

          </div>
      </div>
   </div>


   
   <div class = "form-group">
      <div class = "col-sm-offset-2 col-sm-10">
         <button type = "submit" class = "btn  btn-mm  btn-block btn-warning" ng-click="register();">Register</button>
      </div>
   </div>


</form>

</div>
