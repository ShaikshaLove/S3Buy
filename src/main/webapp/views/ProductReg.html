<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="/css/custom.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<header>
    <!-- Fixed navbar -->
    <nav style="background-color:darkslateblue" class="navbar navbar-expand-md navbar-dark fixed-top ">
        <a class="navbar-brand font font-oblique font-bold"
           style="font-size: 25px" href="#">S3Market <font size="1px" color="orange">reliable products</font></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link font-italic" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white font-italic" href="#">New offers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white font-italic" href="#userLogin">Official Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white font-italic" href="#userReg">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white font-italic" href="">Contact us</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>




<div class="container">


<form  enctype="multipart/form-data" action="./saveProduct" method="post">

      <div th:if="${msg ne null}" class="alert alert-success text-center">
          <p class="text-danger font font-italic" th:text="${msg}"></p>
      </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="productName" name="productName"/>
        </div>

    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Description" name="description"/>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="productCost">Product Cost(MRP)</label>
            <input type="text" class="form-control" id="productCost" name="mrp"/>
        </div>
        <div class="form-group col-md-4">
            <label for="cureentCost">Current Cost</label>
            <input type="text" class="form-control" id="cureentCost" placeholder="Current Cost" name="currentCost"/>
        </div>
        <div class="form-group col-md-2">
            <label for="discount">Discount Percentage</label>
            <input type="text" class="form-control" id="discount" name="discountPctg"/>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="image">Product Image</label>
            <input type="file"  id="image" placeholder="productName" name="image"/>
        </div>

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
<footer class="footer">
    <div class="container">
        <span class=""><font size="2">Copyright &#169; 2018, Designed and Developed by shaiksha ks  . All Rights Reserved
        </font></span>
    </div>
</footer>
</body>
</html>
